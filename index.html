<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estiloso</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="form-title">Iae na paz??</h1>
            
            <form id="meuFormulario">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Digite seu username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" id="button" class="btn btn-primary btn-block">Entrar</button>
            </form>
            
        </div>
    </div>
            <footer>
                <div class="justify-content-center">
                    <div class="text-center">
                        <p>Louis com ajuda Do chatgpt, tlgg</p>
                    </div>
                </div>
            </footer>
    <script>
        // Selecionando o formulário, os campos e o botão
        const form = document.getElementById('meuFormulario');
        const username = document.getElementById('username');
        const password = document.getElementById('password');

        // Função para validar o formulário
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Impede o envio do formulário para evitar recarregar a página

            const userValue = username.value;
            const passValue = password.value;

            // Regex para validar o nome de usuário (mínimo de 3 caracteres alfanuméricos)
            const usernameRegex = /^[a-zA-Z0-9]{3,}$/;
            
            // Verificando o nome de usuário
            if (!usernameRegex.test(userValue)) {
                alert("3 caracteries em um nome?'-'");
                return;  // Impede o envio do formulário se não for válido
            }

            // Verificando o comprimento da senha (mínimo de 6 caracteres)
            if (passValue.length < 6) {
                alert("tem que ser muito burro para colocar uma senha com menos de 6 caracteries");
                return;  // Impede o envio do formulário se a senha for inválida
            }

            // Se tudo estiver certo
            alert("se a cabeça não pensa, a bunda paga!");
        });
    </script>
</body>
</html>
